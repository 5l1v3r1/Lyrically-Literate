{% extends "/html/nav-header.html" %}

{% block content %}

<html>
    <title>Featured</title>
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/static/css/lyrics.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <section id="featured">
        <section class="section">

            <div class="content-conatiner">
                <article class="article-content left">
                    <div class='news-title'>Advanced Content Search</div>
                    <div class="title-line"></div>
                    <form action="/lyrics" method="post" class="form-adv">
                        <div class="flex-wrapper">
                            <div class="radio-wrapper">
                                <input class="radio" type="radio" id="any" name="type" value="any">
                                <label for="song">All</label>
                                <input class="radio" type="radio" id="song" name="type" value="song">
                                <label for="song">Song</label>
                                <input class="radio" type="radio" id="artist" name="type" value="artist">
                                <label for="artist">Artist</label>
                                <input class="radio" type="radio" id="album" name="type" value="album">
                                <label for="album">Album</label><br> 
                                <div class="search-btn-wrapper">
                                    <input type="text" id="search-term" name="search-term" placeholder="Search for anything">
                                    <button class="btn" type="submit" name="search" value="search">Search</button>     
                                </div>           
                            </div>                       
                        </div>
                    </form>
                </article>
            </div>

            <div class="content-conatiner">
                <div class="spacer"></div>
            </div>

            <!-- <div class="content-conatiner">
                <article class="article-content right">
                    <div class='news-title'>Search Results</div>
                    <div class="title-line"></div>  
                </article>
            </div> -->
    </section>
</html>

{% endblock %}
