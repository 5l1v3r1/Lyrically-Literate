<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Discover The True Meaning Behind The Lyrics">
        <meta name="keywords" content="music, lyrics, Meaning">
        <meta name="author" content="Nick Mantini">
        <link rel="stylesheet" href="./static/css/nav-header.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" href="/static/img/MainLogoLarge.png">
    </head>
    <body>
        <header>
            <div class="main-header">
                <div class="search-icon-wrapper">
                    <img id='search-icon' src="/static/img/SearchIcon.png" alt="">
                </div>
                <form action="post">
                    <input id="search-input" type="text" placeholder="Search Songs & More"> 
                </form>
                <div class="logo">
                   <a href="/"><img id='nav-logo-img' src="/static/img/NavLogo4K.png" alt=""></a>
                </div>
                <div class="logo-right">
                    <a href="/"><img id='logo-img' src="/static/img/MainLogoLargeBlack.png" alt=""></a>
                </div>
            </div>
            <nav class="nav" id="nav-bar">
                <ul>
                   <li><a href='/#nav-bar'>Featured</a></li> 
                   <li id="bold"><a href='/lyrics'>Lyrics</a></li> 
                   <li><a href='/news'>News</a></li> 
                   <li><a href='/about'>About</a></li> 
                   <li><a href='/shop'>Shop</a></li> 
                </ul>
                <div class="logo-right-red" id="FuckLandin">
                    <a href="/" id='img-a'><img id='logo-img-red' src="/static/img/MainLogoLarge.png" alt=""></a>
                </div>
            </nav>
        </header>
    </body>

    <script>
        window.onscroll = function() {myFunction()};
        
        var navbar = document.getElementById("nav-bar");
        var logo = document.getElementById("FuckLandin");
        var sticky = navbar.offsetTop;
    
        function myFunction() {
          if (window.pageYOffset >= sticky) {
            document.body.style.paddingTop = navbar.offsetHeight + 'px';
            logo.style.top = 4 + 'px';
            FuckLandin.style.display = "block"
            navbar.classList.add("sticky")
          } else {
            document.body.style.paddingTop = 0;
            navbar.classList.remove("sticky");
            FuckLandin.style.display = "none"
            logo.style.top = 46 + 'px';
          }
        }
    </script>

    {% block content %}
    {% endblock %}
</html>
